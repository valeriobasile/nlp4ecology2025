- abstract: Growing concerns about climate change and sustainability are driving manufacturers
    to take significant steps toward reducing their carbon footprints. For these manufacturers,
    a first step towards this goal is to identify the environmental impact of the
    individual components of their products. We propose a system leveraging large
    language models (LLMs) to automatically map components from manufacturer Bills
    of Materials (BOMs) to Life Cycle Assessment (LCA) database entries by using LLMs
    to expand on available component information. Our approach reduces the need for
    manual data processing, paving the way for more accessible sustainability practices.
