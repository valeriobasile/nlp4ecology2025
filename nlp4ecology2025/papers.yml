- abstract: The widespread use of Large Language Models (LLMs), particularly among
    non-expert users, has raised ethical concerns about the propagation of harmful
    biases. While much research has addressed social biases, few works, if any, have
    examined anthropocentric bias in Natural Language Processing (NLP) technology.
    Anthropocentric language prioritizes human value, framing non-human animals, living
    entities, and natural elements solely by their utility to humans; a perspective
    that contributes to the ecological crisis. In this paper, we evaluate anthropocentric
    bias in OpenAI’s GPT-4o across various target entities, including sentient beings,
    non-sentient entities, and natural elements. Using prompts eliciting neutral,
    anthropocentric, and ecocentric perspectives, we analyze the model’s outputs and
    introduce a manually curated glossary of 424 anthropocentric terms as a resource
    for future ecocritical research. Our findings reveal a strong anthropocentric
    bias in the model's responses, underscoring the need to address human-centered
    language use in AI-generated text to promote ecological well-being.
