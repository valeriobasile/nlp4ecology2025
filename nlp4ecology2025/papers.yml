- abstract: This study explores strategies for efficiently classifying scientific
    full texts using both small, BERT-based models and local large language models
    like Llama-3.1 8B. We focus on developing methods for selecting subsets of input
    sentences to reduce input size while simultaneously enhancing classification performance.
    To this end, we compile a novel dataset consisting of full-text scientific papers
    from the field of invasion biology, specifically addressing the impacts of invasive
    species. These papers are aligned with publicly available impact assessments created
    by researchers for the International Union for Conservation of Nature (IUCN).
    Through extensive experimentation, we demonstrate that various sources like human
    evidence annotations, LLM-generated annotations or explainability scores can be
    used to train sentence selection models that improve the performance of both encoder-
    and decoder-based language models while optimizing efficiency through the reduction
    in input length, leading to improved results even if compared to models like ModernBERT
    that are able to handle the complete text as input. Additionally, we find that
    repeated sampling of shorter inputs proves to be a very effective strategy that,
    at a slightly increased cost, can further improve classification performance.
